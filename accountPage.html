<!DOCTYPE html>
<html>
<head>
  <title>My Page Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="https://images.unsplash.com/photo-1666515878427-c0a045bf03c6?crop=entropy&cs=tinysrgb&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2Njg3NDQ4MjM&ixlib=rb-4.0.3&q=80">
  

  
  <style>
	form {
	width: 400px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 10px;
	}
	.hide {
	display: none;
	}
	.show {
	display: block;
	}
</style>

</head>
<body>

<form action='/signup' method="post"  class='signup hide' id='signup'>
	<h1>create a new account</h1>

	<label for="ussername" class="form-label">Ussername:</label>
	<input type="text" class="form-control" id="ussername1" placeholder="Enter ussername" name="ussername" reqired>
	<label for="pwd" class="form-label">Password:</label>
	<input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="password" reqired>
	<button type="submit" class="btn btn-primary">Submit</button>
	<br>
	<a class="" href="#">I alredy have an account</a>
</form>

	<form action='/login' method="post" class='login show' id='login'>
	<h1>LogIn</h1>
	<label for="ussername" class="form-label">Ussername:</label>
	<input type="ussername" class="form-control" id="ussername" placeholder="Enter Ussername" name="ussername" reqired>
	<label for="pwd" class="form-label">Password:</label>
	<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" reqired>
	<label class="form-check-label">
	<input class="form-check-input" type="checkbox" name="remember"> Remember me
	</label>
	<button type="submit" class="btn btn-primary">Submit</button>
	<br>
	<a class="" href="#">dont have an account yet</a>
</form>
</body>

<script>
	//get all HTML varibles
	 
	 //the for with a class name signup
	var signUP = document.querySelector('.signup')
	//all the element inside of .signup that is a link
	var signUP_Link = document.querySelector('.signup > a')
	
	//the for with a class name login
	var logIn = document.querySelector('.login')
	//all the element inside of .login that is a link
	var logIn_Link =  document.querySelector('.login > a')
	
	
	// an event bonded to the A link in .signup
	signUP_Link.addEventListener('click',function(){  
	
	 signUP.classList.replace("show",'hide');
	logIn.classList.replace("hide",'show');
	
	})
	
	
	
	// an event bonded to the A link in .login
	logIn_Link.addEventListener('click',function(){  
	
	 signUP.classList.replace("hide",'show');
	logIn.classList.replace("show",'hide');
	
	})
</script>
