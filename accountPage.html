<html>
  <head>

  <body>
    <div class="flex">
      <button type="button" class="btn btn-primary">Log in</button>
      <button type="button" class="btn btn-secondary">Sign up</button>
    </div>

    <form action="/signup" method="post" class="signup hide" id="signup">
      <h1>create a new account</h1>

      <label for="ussername" class="form-label">Ussername:</label>
      <input
        type="text"
        class="form-control"
        id="ussername1"
        placeholder="Enter ussername"
        name="ussername"
        required
      />
      <label for="pwd" class="form-label">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd1"
        placeholder="Enter password"
        name="password"
        required
      />
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-danger">cancel</button>

      <br />

      <a class="" href="#">I alredy have an account</a>
    </form>

    <form action="/login" method="post" class="login hide" id="login">
      <h1>LogIn</h1>
      <label for="ussername" class="form-label">Ussername:</label>
      <input
        type="ussername"
        class="form-control"
        id="ussername"
        placeholder="Enter Ussername"
        name="ussername"
        required
      />
      <label for="pwd" class="form-label">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="password"
        required
      />
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" />
        Remember me
      </label>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-danger">cancel</button>

      <br />
      <a class="" href="#">dont have an account yet</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
