<style>
	
	form {
  width: 400px;
  margin-left: auto;
  margin-right: auto;
  
  margin-top: 10px;
}





.hide {
  display: none;
}

.show {
  display: block;
}
</style>

<form action='/signup' method="post"  class='signup show'>
  <h1>create a new account</h1>
  
    <label for="Fame" class="form-label">First Name:</label>
  <input type="text" id='Fame' name='Fame' class="form-control" placeholder="Enter first name" minlength='3' maxlength="30" required /> 
    
      <label for="Lame" class="form-label">Last Name:</label>
    <input type="text" id='Lame' name='Lame' class="form-control" placeholder="Enter last name" minlength='3' maxlength="30" required />   
  
  
    <label for="ussername" class="form-label">Ussername:</label>
    <input type="text" class="form-control" id="ussername" placeholder="Enter ussername" name="ussername" reqired>
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" reqired>

  <button type="submit" class="btn btn-primary">Submit</button>
  <br>
   <a class="" href="#">I alredy have an account</a>
</form>

<form action='/login' method="post" class='login hide'>
  <h1>LogIn Up</h1>
    <label for="ussername" class="form-label">Ussername:</label>
    <input type="ussername" class="form-control" id="ussername" placeholder="Enter Ussername" name="ussername" reqired>
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" reqired>
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
  <button type="submit" class="btn btn-primary">Submit</button>
  <br>
   <a class="" href="#">dont have an account yet</a>
</form>


<script>
	//get all HTML varibles
  
  //the for with a class name signup
var signUP = document.querySelector('.signup')
//all the element inside of .signup that is a link
var signUP_Link = document.querySelector('.signup > a')

//the for with a class name login
var logIn = document.querySelector('.login')
//all the element inside of .login that is a link
var logIn_Link =  document.querySelector('.login > a')


// an event bonded to the A link in .signup
signUP_Link.addEventListener('click',function(){  
 
  signUP.classList.replace("show",'hide');
logIn.classList.replace("hide",'show');

})
 


// an event bonded to the A link in .login
logIn_Link.addEventListener('click',function(){  
 
  signUP.classList.replace("hide",'show');
logIn.classList.replace("show",'hide');

})
</script>
